<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NL to SQL Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Natural Language to SQL Generator</h1>
        
        <textarea id="nlQuery" placeholder="Type your natural language query here..."></textarea>
        
        <button id="generateBtn">Generate SQL</button>
        
        <div class="output">
            <h2>Generated SQL:</h2>
            <pre id="sqlOutput">-- SQL will appear here --</pre>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
